<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scene #4</title>
  <link rel="stylesheet" href="css/scene4.css">
  <script src="js/lives.js" defer></script>
  <script src="js/scene4.js" defer></script>
</head>

<body>
  <div class="background-wrapper">
    <div id="heart-container">  </div>

    <div class="gif-wrapper">
      <img src="img/gif/그림자.png" alt="그림자" class="shadow-img">
      <img src="img/gif/핑크푸앙.gif" alt="움직이는 이미지" class="scene-gif">
    </div>

    <div class="select-button">
        <p>도와주기를 선택했다!<br>
          일단 푸앙이에게 흡수된 분홍빛을 빼볼까?</p>
          <div class="button-row">
            <button
              onclick="checkAnswer(1)"
              onmousemove="showTooltip(event, '생수를 푸앙이한테 부어볼까?')"
              onmouseleave="hideTooltip()">
              <img src="img/프레임 5/생수.png" alt="아이콘1">
            </button>
          
            <button
              onclick="checkAnswer(2)"
              onmousemove="showTooltip(event, '물티슈로 닦아볼까?')"
              onmouseleave="hideTooltip()">
              <img src="img/프레임 5/물티슈.png" alt="아이콘2">
            </button>
          
            <button
              onclick="checkAnswer(3)"
              onmousemove="showTooltip(event, '연못에 빠지면 색이 빠지지 않을까?')"
              onmouseleave="hideTooltip()">
              <img src="img/프레임 5/고니탕.png" alt="아이콘3">
            </button>
          
            <button
              onclick="checkAnswer(4)"
              onmousemove="showTooltip(event, '벚꽃으로 문질러볼까?')"
              onmouseleave="hideTooltip()">
              <img src="img/프레임 5/벚꽃.png의 사본.png" alt="아이콘4">
            </button>
          </div>
      </div>

    <div id="tooltip" class="hidden"></div>

    <div id="popup-overlay" class="hidden"></div>
    <div id="popup" class="hidden">
      <p id="popup-text">틀렸습니다! 다시 시도하세요 (3)</p>
    </div>

  </div>
</body>
</html>
